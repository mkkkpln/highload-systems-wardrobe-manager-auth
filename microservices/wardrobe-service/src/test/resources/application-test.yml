spring:
  application:
    name: wardrobe-service
  cloud:
    config:
      enabled: false

management:
  endpoints:
    web:
      exposure:
        include: "*"

# Disable Eureka for tests
eureka:
  client:
    enabled: false

# Feign client configuration for tests
feign:
  client:
    config:
      user-service:
        url: http://localhost:8081

resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10000
        permittedNumberOfCallsInHalfOpenState: 3
    instances:
      user-service:
        baseConfig: default

jwt:
  secret: c3VwZXItc2VjcmV0LWtleS0zMi1ieXRlcy1sb25nISE=
